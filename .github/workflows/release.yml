name: Release
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin --bundles dmg'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin --bundles dmg'
          - platform: 'ubuntu-24.04'
            args: ''
          - platform: 'windows-latest'
            args: '--bundles nsis'
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2 \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable
        with:
          # Only install macos targets on macos runners
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Sync node version and setup cache
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install app dependencies
        run: pnpm install --frozen-lockfile

      - name: Bundle KittenTTS (Linux/macOS ARM)
        if: matrix.platform == 'ubuntu-24.04' || contains(matrix.args, 'aarch64')
        run: |
          python3 -m venv scripts/.venv
          scripts/.venv/bin/pip install --no-cache-dir kittentts flask soundfile numpy
          scripts/.venv/bin/python -c "from kittentts import KittenTTS; KittenTTS()"
          mkdir -p scripts/models/hub
          cp -r ~/.cache/huggingface/hub/models--KittenML--kitten-tts-nano-0.1 scripts/models/hub/
          du -sh scripts/.venv scripts/models

      - name: Bundle KittenTTS (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          pip install kittentts flask soundfile numpy pyinstaller
          python -c "from kittentts import KittenTTS; KittenTTS()"
          $modelDir = "$env:USERPROFILE\.cache\huggingface\hub\models--KittenML--kitten-tts-nano-0.1"
          pyinstaller --onefile --add-data "${modelDir};models/hub/models--KittenML--kitten-tts-nano-0.1" --name kittentts-server scripts/kittentts-server.py
          Copy-Item dist/kittentts-server.exe scripts/kittentts-server.exe

      - name: Build the app
        uses: tauri-apps/tauri-action@v0

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
          CI: false
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
